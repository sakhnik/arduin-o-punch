board_manager:
  additional_urls:
    - https://dl.espressif.com/dl/package_esp32_index.json

profiles:
  pro:
    fqbn: arduino:avr:pro:cpu=8MHzatmega328
    platforms:
      - platform: arduino:avr (1.8.6)
    libraries:
      - RFID_MFRC522v2 (2.0.4)
      - arduino-timer (3.0.1)
      - Adafruit BusIO (1.14.4)
      - RTClib (2.1.1)
      - CircularBuffer (1.3.3)
      - flex_DST (1.0.1)
      - extEEPROM (3.4.1)
  pro16:
    fqbn: arduino:avr:pro
    platforms:
      - platform: arduino:avr (1.8.6)
    libraries:
      - RFID_MFRC522v2 (2.0.4)
      - arduino-timer (3.0.1)
      - Adafruit BusIO (1.14.4)
      - RTClib (2.1.1)
      - CircularBuffer (1.3.3)
      - flex_DST (1.0.1)
      - extEEPROM (3.4.1)
  c3:
    fqbn: esp32:esp32:dfrobot_beetle_esp32c3:CDCOnBoot=cdc,CPUFreq=40
    platforms:
      - platform: esp32:esp32 (2.0.11)
    libraries:
      - RFID_MFRC522v2 (2.0.4)
      - arduino-timer (3.0.1)
      - Adafruit BusIO (1.14.4)
      - RTClib (2.1.1)
      - CircularBuffer (1.3.3)
      - flex_DST (1.0.1)
      - extEEPROM (3.4.1)

default_fqbn: arduino:avr:pro:cpu=8MHzatmega328
default_port: /dev/ttyUSB0
